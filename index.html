<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/style.css" />
    <title>SpaceBan</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="mapScripts"></div>
  </body>

  <script src="Models/MapCollection.js"></script>
  <script src="Models/SokoPacModel.js"></script>
  <script src="Models/SokoPacView.js"></script>
  <script src="Models/SokoPacViewModel.js"></script>
  <script>
    // Initialize the SokoPac game
    document.addEventListener("DOMContentLoaded", function () {
      const model = new SokoPacModel();
      const viewModel = new SokoPacViewModel(model);
      const view = new SokoPacView(viewModel);
      viewModel.setView(view);
      view.renderStartMenu(); // Start with level selection menu
    });
  </script>
